<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
  <form th:action="@{/user/login}" method="post">
    <div th:if="${param.error}">
      <div class="alert alert-danger">
        사용자ID 또는 비밀번호를 확인해 주세요.
      </div>
    </div>
    <div class="mb-3">
      <label for="username" class="form-label">사용자ID</label>
      <input type="text" name="username" id="username" class="form-control">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">비밀번호</label>
      <input type="password" name="password" id="password" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">로그인</button>
    <div class="mt-3">
      <a th:href="@{/user/forgot_password}" class="btn btn-link">비밀번호 찾기</a>
      <a th:href="@{/user/change_password}" class="btn btn-link">비밀번호 변경</a>
    </div>
  </form>

  <div class="mt-4">
    <h4>소셜 로그인</h4>
    <a href="/login/oauth2/authorization/kakao" class="btn btn-warning w-100 mb-2">
      <i class="fab fa-kakao"></i> 카카오톡 로그인
    </a>
    <a href="/login/oauth2/authorization/google" class="btn btn-danger w-100 mb-2">
      <i class="fab fa-google"></i> 구글 로그인
    </a>
    <a href="/login/oauth2/authorization/naver" class="btn btn-success w-100 mb-2">
      <i class="fab fa-naver"></i> 네이버 로그인
    </a>
  </div>
</div>
</html>
