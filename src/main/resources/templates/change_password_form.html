<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
  <form th:action="@{/user/change-password}" method="post">
    <div class="mb-3">
      <label for="currentPassword" class="form-label">현재 비밀번호</label>
      <input type="password" name="currentPassword" id="currentPassword" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="newPassword" class="form-label">새 비밀번호</label>
      <input type="password" name="newPassword" id="newPassword" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="confirmNewPassword" class="form-label">새 비밀번호 확인</label>
      <input type="password" name="confirmNewPassword" id="confirmNewPassword" class="form-control" required>
    </div>
    <div th:if="${error}" class="text-danger mb-3">
      <p th:text="${error}"></p>
    </div>
    <div th:if="${message}" class="text-success mb-3">
      <p th:text="${message}"></p>
    </div>
    <button type="submit" class="btn btn-primary">비밀번호 변경</button>
    <a th:href="@{/user/login}" class="btn btn-secondary">로그인 페이지로 돌아가기</a>
  </form>
</div>
</html>
